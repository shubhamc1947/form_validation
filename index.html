<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/login.css">
  
</head>
<body>
    <form action="" id="form">
        <div class="loginimg">
            <img src="img/login.jpg" alt="Login Image" loading="lazy">
            <div class="form-head">
                Login Here
            </div>
        </div>
        <div class="formwrap">
           
            <div class="inputbox">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <small id="nameerror" class="error"></small>
                <small id="namesuccess" class="success"></small>
            </div>
            <div class="inputbox">
                <div class="passwordwrap">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <i class="fa-solid fa-eye-slash" onclick="showpass()" id="passicon"></i>
                    <!-- <i class="fa-solid fa-eye"></i> -->
                </div>
                <small id="passerror" class="error"></small>
                <small id="passsuccess" class="success"></small>
            </div>
            <div class="inputbox">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
<script  src="js/script.js"></script>
</html>
